{% extends 'base.html' %}
{% load static %}

{% block title %}Add Carrier{% endblock %}

{% block content %}
    <div class="main-content">
        <h1>Add Carrier</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'carrier_list' %}">Cancel</a>
    </div>
{% endblock %}
