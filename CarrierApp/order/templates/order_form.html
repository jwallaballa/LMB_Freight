<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Order - LMB Freight</title>
<style>
/* Reset & base */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Layout */
body {
    display: flex;
    min-height: 100vh;
}
.sidebar {
    width: 220px;
    background-color: #1e5732;
    color: white;
    padding: 20px;
}
.sidebar h2 {
    margin-bottom: 30px;
}
.sidebar ul {
    list-style: none;
    padding: 0;
}
.sidebar ul li {
    margin: 15px 0;
}
.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 8px;
    border-radius: 5px;
}
.sidebar ul li a:hover {
    background-color: #374151;
}

.main-content {
    flex: 1;
    padding: 20px;
}

/* Form card */
.form-card {
    background: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    max-width: 600px;
}
.form-card h1 {
    color: #111827;
    margin-bottom: 20px;
}
.form-card form p {
    margin-bottom: 15px;
}
.form-card label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}
.form-card input,
.form-card select,
.form-card textarea {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Buttons */
.button-group {
    margin-top: 20px;
}
button, a.button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    cursor: pointer;
}
button {
    background-color: #3b82f6;
    color: white;
}
a.back-link {
    background-color: #f44336;
    color: white;
    margin-left: 10px;
    padding: 10px 15px;
}
button:hover, a.button:hover {
    opacity: 0.9;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>LMB Freight</h2>
    <ul>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="#">Carriers</a></li>
    </ul>
</div>

<!-- Main content -->
<div class="main-content">
    <div class="form-card">
        <h1>Create an order</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-group">
                <button type="submit">Save</button>
                <a href="{% url 'dashboard' %}" class="back-link">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
